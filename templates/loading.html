<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Medivision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            position: relative;
        }
        
        .logo-icon::before,
        .logo-icon::after {
            content: '';
            position: absolute;
            background: white;
        }
        
        .logo-icon::before {
            width: 30px;
            height: 3px;
            transform: rotate(45deg);
        }
        
        .logo-icon::after {
            width: 3px;
            height: 30px;
            transform: rotate(45deg);
        }
        
        .logo-text {
            display: flex;
            align-items: baseline;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .logo-text span:first-child {
            color: #007bff;
        }
        
        .logo-text span:last-child {
            color: white;
            margin-left: 2px;
        }
        
        .loading-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in-out;
        }
        
        .loading-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        .loading-progress {
            width: 300px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 2rem auto;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background-color: white;
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .loading-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-container">
            <div class="logo-icon"></div>
            <div class="logo-text">
                <span>Medi</span><span>vision</span>
            </div>
        </div>
        <h1 class="loading-title">Loading Medivision</h1>
        <p class="loading-subtitle">Please wait while we prepare your experience</p>
        <div class="loading-spinner"></div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
        <p class="loading-text">Initializing application...</p>
    </div>
    
    <script>
        // Redirect to the home page after loading
        setTimeout(function() {
            window.location.href = "{{ url_for('index') }}";
        }, 3000);
    </script>
</body>
</html>
